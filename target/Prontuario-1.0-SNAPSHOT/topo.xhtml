<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <!-- TOPO START -->
    <h:body>
        <h:form>
            <div class="card" >  
                <p:tabMenu >
                    <p:menuitem value="#{conectar.nomeString}"  icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Calendar"  icon="pi pi-fw pi-calendar">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Edit" icon="pi pi-fw pi-pencil"
                                disabled="true">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Documentation"  icon="pi pi-fw pi-file">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Settings"  icon="pi pi-fw pi-cog">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>
        </h:form>

        <h:form>
            <p:growl id="messages" showDetail="true"/>

            <div class="card">            
                <p:menu>
                    <p:submenu label="Options">
                        <p:menuitem value="Save (Non-Ajax)"  update="messages" ajax="false"
                                    icon="pi pi-save"/>
                        <p:menuitem value="Update"  update="messages" icon="pi pi-refresh"/>
                        <p:menuitem value="Delete" update="messages" icon="pi pi-times"/>
                        <p:submenu label="Outros">
                            <p:menuitem value="Delete" update="messages" icon="pi pi-times"/>
                        </p:submenu>
                    </p:submenu>
                    <p:submenu label="Navigations">
                        <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                        <p:menuitem value="Internal"  icon="pi pi-upload"/>
                    </p:submenu>
                </p:menu>
            </div>

        </h:form>
        <div class="card">
            <h:form>
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>

                <p:panelMenu style="width:200px;">
                    <p:submenu label="Options">
                        <p:menuitem value="Save (Non-Ajax)" ajax="false"
                                    icon="pi pi-save"/>
                        <p:menuitem value="Update"  icon="pi pi-refresh"/>
                        <p:menuitem value="Delete" icon="pi pi-times"/>
                        <p:submenu label="Outros"/>
                    </p:submenu>
                    <p:submenu label="Navigations">
                        <p:menuitem value="Website" url="http://www.primefaces.org" icon="pi pi-external-link"/>
                        <p:menuitem value="Internal" icon="pi pi-upload"/>
                    </p:submenu>
                </p:panelMenu>
            </h:form>
        </div>
    </h:body>

</ui:composition>
