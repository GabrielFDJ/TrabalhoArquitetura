<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    </h:head>

    <h:body>
        <div class="container d-flex justify-content-center align-self-center" style="margin-top: 150px;">
            <div class="card card-container" style="padding: 50px;">
                <h:form >
                    <span id="reauth-email" class="reauth-email"></span>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>                            
                        </div>
                        <p:inputText value="#{loginController.login.login}" id="inputEmail" class="form-control input_user" placeholder="Login" required="true" />                                                
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>                                
                        <p:password id="inputPassword"  value="#{loginController.login.senha}" class="form-control input_pass" placeholder="Senha" />
                    </div>
                    <p:commandButton  class="btn btn-lg btn-primary btn-block btn-signin" id="button" value="Acessar" action="#{loginController.validaUsuario()}"/>
                    <h:messages />
                </h:form><!-- /form -->               
            </div><!-- /card-container -->
        </div><!-- /container -->
    </h:body>

</html>
