<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    </h:head>

    <h:body>
        <div class="container d-flex justify-content-center align-self-center" style="margin-top: 150px;">
            <div class="card card-container" style="padding: 50px;">
                <h:form id='form'>
                    <h1>Arquitetura Baseada em Componentes</h1>
                    <br/>

                    <h5>Jogo da Forca</h5>
                    <p:row>
                        <p:column rowspan="3" colspan="4" >
                            <p:inputTextarea  id="mensagemResposta" style="width: 100%" readonly="true"  value="#{forcaBean.mensagemResposta}"/>
                        </p:column>    
                    </p:row>

                    <h5>Digite uma letra abaixo</h5>
                    <div>
                        <p:inputText maxlength="1" id="mensagemUsuario" value="#{forcaBean.letraUsuario}" style="width: 100%" />
                    </div>
                    <br/>
                    <p:commandButton id="button" value="Confirmar" action="#{forcaBean.validaMensagemUser}" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
